<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html,CSSの練習用ページ</title>

    <style>
        .top {
  height: 300px;
  width: 100%;
  background: #cccccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
}
.content {
  height: 3000px;
  background: linear-gradient(#e66465, #9198e5);
}
.scroll-top {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background-color: #999;
  opacity: 0.8;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  color: #fff;
  cursor: pointer;
}

    </style>
</head>

<body>
    <p>練習用プルリク</p>
    <div class="top">top</div>
    <div class="content"></div>
    <button class="scroll-top" id="button">↑</button>

    <script>
        function scrollTop(aaa) {
                const target = document.getElementById(aaa);
                target.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: "smooth"
                    });
                });
            }

            scrollTop('button');
    </script>
</body>

</html>
